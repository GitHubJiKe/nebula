<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Markdown</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              tech: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              dark: {
                bg: '#0f172a', // Slate 900
                surface: '#1e293b', // Slate 800
                border: '#334155', // Slate 700
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* PrismJS Overrides for Nebula Theme */
      code[class*="language-"],
      pre[class*="language-"] {
        color: #e2e8f0 !important; /* Slate 200 */
        text-shadow: none !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 14px !important;
        background: transparent !important;
        line-height: 1.6 !important;
      }

      /* Editor container specific */
      .npm__react-simple-code-editor__textarea {
        outline: none !important;
      }

      /* Custom Tokens */
      .token.title { color: #38bdf8 !important; font-weight: bold; } /* Heading */
      .token.list { color: #f59e0b !important; } /* Bullets */
      .token.bold { color: #e2e8f0 !important; font-weight: bold; }
      .token.italic { font-style: italic; }
      .token.blockquote { color: #64748b !important; font-style: italic; }
      .token.code { color: #22c55e !important; background: rgba(30, 41, 59, 0.5); padding: 0 4px; border-radius: 4px; }
      .token.hr { color: #334155 !important; }
      .token.url { color: #38bdf8 !important; text-decoration: underline; }
      .token.boolean, .token.number { color: #f59e0b !important; }
      .token.property { color: #93c5fd !important; }
      .token.string { color: #86efac !important; }
      .token.keyword { color: #c084fc !important; }
      .token.comment { color: #475569 !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "@radix-ui/react-tooltip": "https://aistudiocdn.com/@radix-ui/react-tooltip@^1.2.8",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
